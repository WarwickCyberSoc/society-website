sponsors:
  - name: "Bending Spoons"
    link: "https://jobs.bendingspoons.com/"
    image: "/images/Bending-Spoons-Recolour.png"
    level: "Gold"
    description: "Bending Spoons. Curious name, right? It’s from The Matrix, where the hero discovers that what seems impossible often isn't so. In 2013, when we were a punchy little startup, the parallel was fitting. Today, it’s more appropriate than ever. That five-person startup has become a leading tech company—with 500+ bright, inspiring, and hard-working Spooners from over 35 countries. Our category-leading products—including Evernote, Issuu, Meetup, Remini, Splice, StreamYard, and WeTransfer—have been downloaded over a billion times and delight millions of people every day."
    opportunities:
      internships:
        - role: "Software Engineering Internship"
          link: "https://jobs.bendingspoons.com/positions/6890dba49d850bc8ab9a94f9"
        - role: "Data Analysis Internship"
          link: "https://jobs.bendingspoons.com/positions/66bb94dc1e8f86fcdd695ee9"
      gradroles:
        - role: "Software Engineering Grad Scheme"
          link: "https://jobs.bendingspoons.com/positions/668e71387a24106d65888827"
        - role: "Data Analysis Grad Scheme"
          link: "https://jobs.bendingspoons.com/positions/6889d2629c65e916b84e716c"
        - role: "Graduate Content Manager"
          link: "https://jobs.bendingspoons.com/positions/68f122eb045ec2dddb1aee88"
        - role: "Graduate Communications Manager"
          link: "https://jobs.bendingspoons.com/positions/68f1213a63c9548216e076ae"
  - name: "Crowdstrike"
    link: "https://www.crowdstrike.com/en-gb/careers/university-interns/"
    image: "/images/Crowdstrike_Recolor.png"
    level: "Silver"
    description: "#WeAreCrowdStrike and our mission is to stop breaches. As a global leader in cybersecurity, our team has changed the game. Since our inception in 2011, our market leading cloud-native platform has offered unparalleled protection against the most sophisticated cyberattacks. It combines the most advanced endpoint protection with expert intelligence to pinpoint the adversaries perpetrating the attacks, not just the malware."
    opportunities:
      internships:
        - role: "Intelligence Intern - Collection Team"
          link: "https://crowdstrike.wd5.myworkdayjobs.com/en-US/crowdstrikecareers/details/Intelligence-Intern---Collection-Team--Remote--GBR-_R25273?Job_Family=1408861ee6e2015adbe3e7f6b000de0b&locations=27086a67c2690117e24d2e5042019109&locations=27086a67c269011193d6567441015609"
        - role: "Intelligence Intern - Emerging Threats"
          link: "https://crowdstrike.wd5.myworkdayjobs.com/en-US/crowdstrikecareers/details/Intelligence-Intern---Emerging-Threats--Remote-_R25247?Job_Family=1408861ee6e2015adbe3e7f6b000de0b&locations=27086a67c2690117e24d2e5042019109&locations=27086a67c269011193d6567441015609"
        - role: "Intelligence Intern - Targeted Intrusion"
          link: "https://crowdstrike.wd5.myworkdayjobs.com/en-US/crowdstrikecareers/details/Intelligence-Intern---Targeted-Intrusion--Remote-_R25248?Job_Family=1408861ee6e2015adbe3e7f6b000de0b&locations=27086a67c2690117e24d2e5042019109&locations=27086a67c269011193d6567441015609"
        - role: "Intelligence Intern - Applied Research Cell"
          link: "https://crowdstrike.wd5.myworkdayjobs.com/en-US/crowdstrikecareers/details/Intelligence-Intern---Applied-Research-Cell--Remote-_R25250?Job_Family=1408861ee6e2015adbe3e7f6b000de0b&locations=27086a67c2690117e24d2e5042019109&locations=27086a67c269011193d6567441015609"
      gradroles:
        - role: "Falcon Complete Intern Graduate"
          link: "https://crowdstrike.wd5.myworkdayjobs.com/en-US/crowdstrikecareers/job/Falcon-Complete-Intern-Graduate---Summer-2026_R25328?locations=27086a67c269011193d6567441015609"
  - name: "Reversec"
    link: "https://reversec.com/careers/"
    image: "/images/reversec_logo.png"
    level: "Silver"
    description: "Reversec, a new name in cybersecurity consulting, helps organizations worldwide tackle their most complex cybersecurity challenges. With a focus on continuous research, practical solutions and knowledge sharing, Reversec’s findings provide the rationale behind informed security decisions. Reversec is committed to being the leading global provider of offensive-driven consulting services."
    opportunities:
      internships:
